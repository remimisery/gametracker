services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: gametracker
      MYSQL_USER: user_gt
      MYSQL_PASSWORD: password_gt
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/mysql

  app:
    build: .
    tty: true
    stdin_open: true
    command: tail -f /dev/null
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./output:/app/output
    environment:
      DB_HOST: db
      DB_NAME: gametracker
      DB_USER: user_gt
      DB_PASSWORD: password_gt

volumes:
  db_data: